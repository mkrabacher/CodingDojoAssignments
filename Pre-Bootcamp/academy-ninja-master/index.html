<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:150px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 150, leftMax = 0, rightMax = 500, upMax = 0, downMax = 500, img = 'down1';

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = 'url("img/' + img + '.png")';
		}

    	document.onkeydown = function(e){
    		console.log('LM: ', leftMax, 'RM: ', rightMax, 'UM: ', upMax, 'DM: ', downMax);
			console.log('LV: ', leftValue, ' TV: ', topValue)
    		if(e.keyCode == 37 && leftValue > leftMax) { // LEFT
    			leftValue = leftValue - 10;
				if(img != 'left1') {
					img = 'left1';
				} else {
					img = 'left2';
				}
    		} 
			else if (e.keyCode == 38 && topValue > upMax) { //Up
				topValue = topValue - 10;
				if(img != 'top1') {
					img = 'top1';
				} else {
					img = 'top2';
				}
			}
    		else if (e.keyCode == 39 && leftValue < rightMax) { // RIGHT
    			leftValue = leftValue + 10;
				if(img != 'right1') {
					img = 'right1';
				} else {
					img = 'right2';
				}   		
    		}
    		else if (e.keyCode == 40 && topValue < downMax) { // DOWN
				topValue = topValue + 10;
				if(img != 'down1') {
					img = 'down1';
				} else {
					img = 'down2';
				}
    		}
    		update();
    	}
    </script>
</body>
</html>
