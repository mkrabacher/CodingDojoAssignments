<html>

<head>
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>
    <hr>
    <table>
        <thead>
            <th>ID</td>
            <th>Full Name</td>
            <th>Email</td>
            <th>Created At</td>
            <th>Actions</td>
        </thead>
        <tbody>
            {%for user in users:%}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['first_name']}} {{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
                <td>
                    <a href="/users/{{user['id']}}">Show</a>
                    <a href="/users/{{user['id']}}/edit">Edit</a>
                    <a href="/users/{{user['id']}}/destroy">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <hr>
    <a href="/users/new">add a new user</a>
</body>

</html>
