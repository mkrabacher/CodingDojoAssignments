<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>

    <table>
        <thead>
            <th>id</th>
            <th>full name</th>
            <th>email</th>
            <th>created at</th>
            <th>actions</th>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                    <a href="/users/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/{{user.id}}/destroy">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/newUser">Add a new User</a>
</body>
</html>
