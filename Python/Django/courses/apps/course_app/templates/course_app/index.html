<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
</head>
<body>
    <h1>Add a new course</h1>
    <form action="/addCourse" method="post">
        {%csrf_token%}
        <label for="name">Name:
            <input type="text" name="name">
        </label><br>
        <label for="desc">Description:
            <textarea name="desc" id="desc" cols="50" rows="4"></textarea>
        </label><br>
        <input type="submit" value="Add">
    </form>

    <h1>Courses</h1>
    <table>
        <thead>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {%for course in courses%}
            <tr>
                <td>{{course.name}}</td>
                <td>{{course.desc}}</td>
                <td>{{course.date_added}}</td>
                <td><a href="/remove/{{course.id}}">remove</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
