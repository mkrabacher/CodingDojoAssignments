                function printInfo(num) {
                    $.get(`https://anapioficeandfire.com/api/houses/${num}`, function(res) {
                        $('#name').text(res.name);
                        $('#region').text(res.region);
                        $('#coat-of-arms').text(res.coatOfArms);
                        $('#words').text(res.words);
                        for(i = 0; i < res.titles.length; i++) {
                            $('#titles').text(res.titles[i])
                        };
                    }, 'json'); 
                }
                

                $("img").on('click', function() {
                    if($(this).attr('id') == 'stark') {
                        printInfo(362)
                    } else if($(this).attr('id') == 'lannister') {
                        printInfo(229)                       
                    } else if($(this).attr('id') == 'targaryen') {

                    } else if($(this).attr('id') == 'baratheon') {
