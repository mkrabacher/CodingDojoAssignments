<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mess</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jQueryUI.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='JavaScript.js'></script>
    </head>
    <body>
        <div id='title-bar'>
            <h1>US Drone Strikes Since 2002</h1>
            <label for="search">Filter by keyword:</label>
            <input id='search' type="text">
            <label for="country">Filter by Country:</label>
            <select name="country" id="country">
                <option value="all">All</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Yemen">Yemen</option>
                <option value="Somalia">Somalia</option>
            </select>
            <button id='search-btn'>Update Search</button><br>
            <label for="dates">Between Dates:</label>
            <input type="text" id="dates" readonly>
            <div id="slider-range"></div>
        </div>
        <div id="drone-table">
            <h3>loading...</h3>
        </div>
    </body>
</html>
