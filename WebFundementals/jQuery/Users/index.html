<html>
    <head>
        <title>jQuery</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script type="text/javascript">
            function setListeners() {
                $(".del").on('click', function() {
                    $(this).parent().parent().remove();
                });
            }
            
            $(document).ready(function() {
                $('#sub').on('click', function() {
                    $("#t-data").append('<tr><td>' + $('#fname').val() + '</td><td>' + $("#lname").val() + '</td><td>' + $("#ssn").val() + '</td><td>' + $("#leFavZ").val() + '(right, total sellout.)</td><td><button class="del">Delete</button></td></tr>');
                    setListeners()
                    return false;
                });

                setListeners()
            });
        </script>
    </head>
    <body>
        
        <h1>Gimmie you Data!</h1>
        <form id="myForm" action="process.php">
            <div class="inputLine">
                <label for="fname">First Name:</label>
                <input id="fname" name='fname' type="text" placeholder="First Name">
            </div>
            <div class="inputLine">
                <label for="lname">Last Name:</label>
                <input id="lname" name='lname' type="text" placeholder="Last Name">
            </div>
            <div class="inputLine">
                <label for="ssn">Social Security Number:</label>
                <input id="ssn" name='ssn' type="text" placeholder="Your Social Security Number Here">
            </div>
            <div class="inputLine">
                <label for="leFavZ">Least Fav Zydeco Musician:</label>
                <input id="leFavZ" name='leFavZ' type="text" placeholder="Least Fav Zydeco Musician">
            </div>
            <button id="sub">Submit</button>
        </form>

        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Social Security Number</th>
                <th>Least Fav Zydeco</th>
                <th>Delete</th>
            </thead>
            <tbody id="t-data">
                <tr>
                    <td>Sampson</td>
                    <td>Strong</td>
                    <td>754-99-8564</td>
                    <td>Dwayne Dopsie(sellout)</td>
                    <td><button class="del">Delete</button></td>
                </tr>                    
            </tbody>
        </table>
    </body>
</html>
