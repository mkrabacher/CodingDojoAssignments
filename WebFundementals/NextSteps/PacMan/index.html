<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pacman</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src='JavaScript.js'></script>
    </head>
    <body> 
        <div id="frame">
            <h1>Welcome to PacMan</h1>
            <h3>Select A Map: </h3>
            <select name="mapSelector" id="mapSelector">
                <option value="map1">Map 1</option>
                <option value="map2">Map 2</option>
                <option value="map3">Map 3</option>
                <option value="map4">Map 4</option>
            </select>
            <div id="buttons">
                <button id="p1game">Start 1p Game</button>
                <button id="p2game">Start 2p Game</button>
            </div>
        </div>
        <div id="ghosts"></div>
        <h2>Player 1 Score:<span id="charScore">0000</span></h2>
        <h2 id="p2Score"><span id="char2Score">0000</span>:erocS 2 reyalP</h2>
        
    </body>
</html>
